query GetAccounts($activeOnly: Boolean = true) {
  accounts(activeOnly: $activeOnly) {
    id
    externalId
    name
    type
    role
    currency
    balance
    actualBalance
    creditLimit
    iban
    bank
    source
    isArchived
    lastSyncTime
    isCreditAccount
  }
}

query GetAccount($id: Int!) {
  account(id: $id) {
    id
    externalId
    name
    type
    role
    currency
    balance
    actualBalance
    creditLimit
    iban
    bank
    source
    isArchived
    lastSyncTime
    isCreditAccount
  }
}
