mutation CreateAccount($input: CreateAccountInput!) {
  createAccount(input: $input) {
    id
    externalId
    name
    type
    role
    currency
    balance
    creditLimit
    iban
    bank
    source
    isArchived
    lastSyncTime
    isCreditAccount
  }
}

mutation UpdateAccount($input: UpdateAccountInput!) {
  updateAccount(input: $input) {
    id
    externalId
    name
    type
    role
    currency
    balance
    creditLimit
    iban
    bank
    source
    isArchived
    lastSyncTime
    isCreditAccount
  }
}

mutation ArchiveAccount($id: Int!) {
  archiveAccount(id: $id) {
    id
    externalId
    name
    type
    role
    isArchived
  }
}
