name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: budget-sync-483105
  REGION: europe-central2
  REPOSITORY: budget-sync
  IMAGE_NAME: sync-monobank

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      should_deploy: ${{ steps.filter.outputs.should_deploy }}
      sha: ${{ steps.get-sha.outputs.sha }}
    steps:
      - name: Get SHA
        id: get-sha
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.get-sha.outputs.sha }}
          fetch-depth: 2

      - name: Check for app changes
        id: filter
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if echo "$CHANGED" | grep -qE '^(src/|package\.json|bun\.lock|docker/|tsconfig\.json)'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "App files changed, will deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "No app files changed, skipping deploy"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should_deploy == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set image tag
        id: meta
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ needs.check.outputs.sha }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push
        run: |
          docker build -f docker/Dockerfile.sync-monobank -t ${{ steps.meta.outputs.image_tag }} .
          docker push ${{ steps.meta.outputs.image_tag }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [check, build]
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run jobs deploy sync-transactions \
            --image=${{ needs.build.outputs.image_tag }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Job:** sync-transactions" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
