name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: budget-sync-483105
  REGION: europe-central2
  REPOSITORY: budget-sync

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      should_deploy: ${{ steps.filter.outputs.should_deploy }}
      sha: ${{ steps.get-sha.outputs.sha }}
    steps:
      - name: Get SHA
        id: get-sha
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.get-sha.outputs.sha }}
          fetch-depth: 2

      - name: Check for app changes
        id: filter
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if echo "$CHANGED" | grep -qE '^(src/|package\.json|bun\.lock|docker/|Dockerfile|tsconfig\.json)'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "App files changed, will deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "No app files changed, skipping deploy"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should_deploy == 'true'
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set image tag
        id: meta
        run: |
          REGISTRY="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}"
          SHA="${{ needs.check.outputs.sha }}"
          echo "image=${REGISTRY}/budget-sync:${SHA}" >> $GITHUB_OUTPUT

      - name: Build and push
        run: |
          docker build -t ${{ steps.meta.outputs.image }} .
          docker push ${{ steps.meta.outputs.image }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [check, build]
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy sync-accounts job
        run: |
          gcloud run jobs update sync-accounts \
            --image=${{ needs.build.outputs.image }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Deploy webhook service
        run: |
          gcloud run services update webhook \
            --image=${{ needs.build.outputs.image }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Deploy process-webhooks job
        run: |
          gcloud run jobs update process-webhooks \
            --image=${{ needs.build.outputs.image }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Cleanup old images
        run: |
          # Keep only the 2 most recent images
          REPO="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/budget-sync"

          # List all images sorted by creation time (oldest first), skip the 2 newest
          gcloud artifacts docker images list "$REPO" \
            --sort-by=CREATE_TIME \
            --format="value(version)" | \
          head -n -2 | \
          while read -r digest; do
            if [ -n "$digest" ]; then
              echo "Deleting old image: $digest"
              gcloud artifacts docker images delete "${REPO}@${digest}" --delete-tags --quiet || true
            fi
          done

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image" >> $GITHUB_STEP_SUMMARY
          echo "- **budget-sync:** ${{ needs.build.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Resources" >> $GITHUB_STEP_SUMMARY
          echo "- **Job:** sync-accounts" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** webhook" >> $GITHUB_STEP_SUMMARY
          echo "- **Job:** process-webhooks" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
