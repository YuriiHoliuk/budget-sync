# Deploy to Google Cloud Run
#
# Triggers on push to main branch or manual dispatch.
# Runs tests, builds Docker image, and deploys Cloud Run Jobs.
#
# Required GitHub Secrets:
#   GCP_PROJECT_ID - Google Cloud project ID (e.g., budget-sync-483105)
#   GCP_SA_KEY    - Deployer service account JSON key

name: Deploy to Google Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-central2
  REPOSITORY: budget-sync
  IMAGE_NAME: sync-monobank

jobs:
  # ========================================
  # Job 1: Test
  # ========================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run check

      - name: Run tests
        run: bun test tests/unit

  # ========================================
  # Job 2: Build and Push Docker Image
  # ========================================
  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.meta.outputs.short_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${GCP_PROJECT}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}"
          docker build -f docker/Dockerfile.sync-monobank -t "${IMAGE_TAG}" .

      - name: Push Docker image
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${GCP_PROJECT}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}"
          docker push "${IMAGE_TAG}"

  # ========================================
  # Job 3: Deploy Cloud Run Jobs
  # ========================================
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy sync-transactions job
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          SHORT_SHA: ${{ needs.build.outputs.short_sha }}
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${GCP_PROJECT}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          gcloud run jobs deploy sync-transactions \
            --image="${IMAGE_TAG}" \
            --region=${{ env.REGION }} \
            --service-account=budget-sync-runner@${GCP_PROJECT}.iam.gserviceaccount.com \
            --set-secrets="MONOBANK_TOKEN=monobank-token:latest,SPREADSHEET_ID=spreadsheet-id:latest" \
            --cpu=1 \
            --memory=512Mi \
            --max-retries=1 \
            --task-timeout=15m

      - name: Deployment summary
        env:
          SHORT_SHA: ${{ needs.build.outputs.short_sha }}
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** \`${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Jobs deployed:**" >> $GITHUB_STEP_SUMMARY
          echo "- sync-transactions (syncs both accounts and transactions)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual execution:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "gcloud run jobs execute sync-transactions --region=${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
