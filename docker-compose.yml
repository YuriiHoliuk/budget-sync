# Docker Compose for local development
#
# Usage:
#   docker compose up -d db        # Start local PostgreSQL
#   docker compose up -d           # Start all services
#   docker compose down            # Stop all services
#   docker compose down -v         # Stop and remove volumes (reset DB)

services:
  db:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: budget_sync
      POSTGRES_PASSWORD: budget_sync
      POSTGRES_DB: budget_sync
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_sync"]
      interval: 5s
      timeout: 3s
      retries: 5

  budget-sync:
    profiles: ["legacy"]
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${GOOGLE_SERVICE_ACCOUNT_FILE}:/secrets/google-sa.json:ro
    environment:
      - GOOGLE_SERVICE_ACCOUNT_FILE=/secrets/google-sa.json
    command: ["sync-transactions"]

volumes:
  pgdata:
