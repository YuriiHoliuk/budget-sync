# Docker Compose for local development
#
# Usage:
#   docker compose up              # Start everything (db + backend + frontend)
#   docker compose up -d           # Start everything in background
#   docker compose down            # Stop all services
#   docker compose down -v         # Stop and remove volumes (reset DB)

services:
  db:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: budget_sync
      POSTGRES_PASSWORD: budget_sync
      POSTGRES_DB: budget_sync
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_sync"]
      interval: 5s
      timeout: 3s
      retries: 5

  db-migrate:
    image: oven/bun:1
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://budget_sync:budget_sync@db:5432/budget_sync
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "bun install --frozen-lockfile && bunx drizzle-kit migrate"]

  api:
    image: oven/bun:1
    working_dir: /app
    ports:
      - "4001:4001"
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
    env_file: .env
    environment:
      DATABASE_URL: postgresql://budget_sync:budget_sync@db:5432/budget_sync
      PORT: "4001"
    depends_on:
      db:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    command: ["sh", "-c", "bun install --frozen-lockfile && bun run --watch src/server.ts"]

  web:
    image: oven/bun:1
    working_dir: /app/web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - web_node_modules:/app/web/node_modules
    environment:
      API_URL: http://api:4001
    depends_on:
      api:
        condition: service_started
    command: ["sh", "-c", "bun install --frozen-lockfile && bun run dev"]

  budget-sync:
    profiles: ["legacy"]
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${GOOGLE_SERVICE_ACCOUNT_FILE}:/secrets/google-sa.json:ro
    environment:
      - GOOGLE_SERVICE_ACCOUNT_FILE=/secrets/google-sa.json
    command: ["sync-transactions"]

volumes:
  pgdata:
  api_node_modules:
  web_node_modules:
